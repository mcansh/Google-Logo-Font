  <body>
    <h1>Using the Google logo font on your website</h1>
    <h1 class="logo"> <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
    <p>the font isn't on <a href="https://fonts.google.com">Google Fonts</a> but it does use the same api and is available using</p><code>@import url(https://fonts.googleapis.com/css?family=Product+Sans);</code>
    <p>and then you just need to tell css to use the fonts</p><code>body { font-family: "Product Sans" }</code>
